<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzum Market</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="conteiner">
        <div class="translator">
            <div class="location">
                <i class='bx bx-location-plus'></i>
                <p>Город: <a href="" style="color: #000;" class="sam">Самарканд</a></p>
                <h3>Пункты выдачи</h3>
            </div>
            <div class="dos">
                    <p>Доставим ваш заказ бесплатно - всего за 1 день!</p>
            </div>
            <div class="questions">
                <p>Вопрос-ответ</p>
                <p>Мои заказы</p>
                <select name="" id="">
                    <option value="">Русский</option>
                    <option value="">Ubekcha</option>
                </select>
            </div>
        </div>
        <div class="navbar">
            <div class="logo">
                
            </div>
            <div class="katalog">
                <div class="kat"></div>
                <div class="flex">
                    <input type="search" name="" id="" placeholder="Искать товары и категории">
                    <button class="search"><i class='bx bx-search' style='color:#2e2d2d'  ></i></button>
                </div>
            </div>
            <div class="btn"></div>
        </div>
    </div>

    <script src="/dist/js/bundle.js"></script>
</body>
</html>
